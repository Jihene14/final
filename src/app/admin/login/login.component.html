
<div class="container-fluid">
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col-4">
        <div class="card shadow">
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="logindata()">
                
              <div class="mb-3">
                <h4 class="text-dark text-muted">Connexion</h4>
              </div>
              <div class="mb-3">
                <label class="form-label">adresse mail</label>
                <input type="email" class="form-control" formControlName="email">
                <div class="form-text">il ne faut pas partager votre adresse mail avec un autre personne</div>
              </div>
              <div *ngIf="Mail && Mail.invalid && Mail.dirty" class="alert alert-danger">
                le mail est obligatoire et doit commencer avec une lettre
              </div>

              <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-control" formControlName="password">
              </div>

              <div *ngIf="password && password.invalid && password.dirty" class="alert alert-danger">
                le mot de passe est obligatoire 
              </div>
              <button type="submit" class="btn btn-info" [disabled]="loginForm.invalid"  >connexion</button>
              <div class="row">
               
                <div class="col-md-6">
                  <a class="text-dark" style="text-decoration:none;"  > oublier mot de passe </a>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
