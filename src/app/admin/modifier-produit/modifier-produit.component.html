<div class="div">
    <h1>Modifier Produit</h1>
    <div>
        <form class="form-group" [formGroup]="modifierForm">
            <div class="row">
                <div class="col mb-3">
                    <label>id</label><br>
                    <input type="number" formControlName="id" placeholder=" change identifier" class="form-control"><br>
                </div>
                <div class="col mb-3">
                    <label>categorie</label><br>
                    <select class="form-select" aria-label="Default select example">
                        
                        <option value="1">visage</option>
                        <option value="2">corps</option>
                        <option value="3">cheveux</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label>libelle</label><br>
                    <input type="text" formControlName="libelle" placeholder="change libelle" class="form-control"><br>
                </div>
                <div class="col mb-3">
                    <label> prix</label><br>
                    <input type="number" formControlName="prix" placeholder="add another price"
                        class="form-control"><br>
                </div>
            </div>
            <div class="col mb-3">
                <label>date deposer</label><br>
                <input type="date" formControlName="date" class="form-control"><br>
            </div>
            <div class="col mb-3">
                Promo: <br>
                <input type="radio" value="oui">oui
                <input type="radio" value="non">Non
            </div>
            <div class="col mb-3">
                <label>details</label><br>
                <textarea rows="4" formControlName="details" placeholder=" change some details about the product"
                    class="form-control"></textarea><br>
            </div>
        </form>
        <button (click)="onModifier(this.modifierForm.value.id,this.modifierForm.value.categorie)">Enregister</button>
    </div>
</div>
